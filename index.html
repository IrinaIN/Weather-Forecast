<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8068cf1b79.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
      <div class="content">

          <div class="search">
            <div class="container">
              <div class="search__row" >
                  <form class="search__body">
                    <input type="search" class="search__field" placeholder="Enter your city" autofocus autocomplete="off"/>
                    <input class="search__button" type="submit" value="Search"/>
                    <button class="search__current" type="button">Current</button>
                  </form>
              </div>
            </div>
          </div>
      
          <div class="weather_today">
            <div class="container">
              <div class="weather_today__row">
                <div class="weaher_today__column">
                  <div class="column__item">
                    <div class="item__row">
                      <div class="item__emoji">
                        <img src="image/6.png" alt="" id="icon">
                      </div>
                      <div class="item__degree">
                        <span class="item__value"></span>
                        <span ><a href="#" id="celsius" class="item__units active"> ℃ | </a></span>
                        <span ><a href="#" id="fahrenhait" class="item__units">℉</a></span>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="weaher_today__column">
                  <div class="column__item">
                    <div class="item__row">
          
                      <div class="item__city"></div>
                      <div class="item__time"></div>
                      <div class="item__info">
                        <ul>
                          <li id="detail-temp"></li>
                          <li id="humidity"></li>
                          <li id="wind"></li>
                          <li id="clouds"></li>
                        </ul>
                      </div>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="weather_days">
            <div class="container" id="forecast">
            </div>
          </div>

            <div class="days active tab-1">
              <div class="container forecast-time">
              </div>
            </div>
            
            <div class="days tab-2">
              <div class="container forecast-time">
              </div>
            </div>
            
            <div class="days tab-3">
              <div class="container forecast-time">
              </div>
            </div>
            
            <div class="days tab-4">
              <div class="container forecast-time">
              </div>
            </div>
           
            <div class="days tab-5">
              <div class="container forecast-time">
              </div>
            </div>          
      </div>

      <footer class="footer">
        <div class="container">
          <div class="footer__row">
            <div class="footer__text"> 
              <a href="https://github.com/IrinaIN/Weather-Forecast" 
                 target="_blank"
                 class="footer__link">
                 Open-source code</a> 
              by Iryna Novikova
            </div> 
          </div>
        </div>
      </footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
